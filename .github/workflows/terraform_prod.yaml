name: Terraform

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    working-directory: ./environments/prod
        
jobs:
  terraform-workflow:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      # Workload Identity連携
      - uses: actions/checkout@v4
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2.1.0'
        with:
          token_format: access_token
          access_token_lifetime: 900s
          workload_identity_provider: 'projects/320963110274/locations/global/workloadIdentityPools/tosashimizu-pool/providers/tosashimizu-pool-provider'
          service_account: 'terraform@gpj-anarisys-tosashimizu.iam.gserviceaccount.com'
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.4

      - name: Terraform Fmt
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true
          
      - name: Terraform Init
        id: init
        run: TF_VAR_ACCESS_TOKEN=${{ steps.auth.outputs.access_token }} terraform init
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        
        
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -var "gh_private_key=${{ secrets.TF_VAR_GITHUB_TOKEN }}"
