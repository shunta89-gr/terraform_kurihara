name: Terraform Plan

on:
  push:
    branches:
      - feature/*

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./environments/prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.5.4
      - name: Terraform Init
        run: terraform init
      - name: Terraform Fmt
        run: terraform fmt -check
      - name: Terraform Plan
        run: terraform plan
